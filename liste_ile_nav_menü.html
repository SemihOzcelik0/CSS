<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta charset="UTF-8">
        <title>İnstagram</title>
        <meta name="width=device-width , inital-scale=1">
        <meta name="keywords" content="İnstagram">
        <meta name="description" content="İnstagram">
        <style>
            body{
                background-color: whitesmoke;
            }
            div{
                width: 1885px;
                min-height: 2000px;
            }
            ul{
                margin:auto;
                list-style-type: none;
                position: relative;
                width: 401px;
                height: 50px;
            }
            li{
                background-color: rgb(202, 202, 202);
                border-style: solid;
                border-width: 1px;
                padding: 10px;
                float: left;        
                margin: 5px;
                position: relative;
                right: 20px;
            }
            ul li a{
                color: white;
                text-decoration: none;
                text-align: center;

            }
            div ul li a:hover{
                color:darksalmon;
            }
            div ul li a:active{
                color:red;
            }
            div ul li a:visited{
                color:darksalmon;
            }
            ul li a:link{
                color:white;
            }
        </style>
    </head>

            </ul>

    </body>
</html>
