<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h2{
                color: rgb(122, 255, 129);
            }
            h2 u{
                color: rgb(248, 252, 1); /* h2 etiketi içerisinde u etiketi içinde bulunanları kapsayan CSS kodu*/
            }
            article #icerik{
                color: magenta;
            }
            p{
                font-style: italic;
            }

        </style>
    </head>
    <body>
        <h1>Eğitimlerimiz</h1>
        <h2>Temel <u>Bilişim</u> Eğitimleri</h2>
        <p id="icerik">Windows</p>
        <p>Word</p>
        <p>Excel</p>
        <p>PowerPoint</p>
        <article>
            <p id="icerik">Açıklama Bölümü</p>
        </article>

        <h2>İleri <u>Bilişim</u> Eğitimleri</h2>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>Python</p>    
    </body>
</html>
