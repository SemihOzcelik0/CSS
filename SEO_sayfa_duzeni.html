<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta charset="UTF-8">
        <title>İnstagram</title>
        <meta name="width=device-width , inital-scale=1">
        <meta name="keywords" content="İnstagram">
        <meta name="description" content="İnstagram">
        <link rel="shortcut icon" href="photos/instagram.png">
        <style>
            #sayfa{
                border-style: solid;
                border-width: 2px;
                border-color: greenyellow;
                width: 400px;
                min-height: 300px;
                margin: auto;
            }
            header{
                border-style: dotted;
                border-color: blue;
                background-color:chocolate;
                width: 360px;
                height: 30px;
                margin: auto;
            }
            nav{
                border-style: dashed;
                border-color: blue;
                background-color:violet;
                width: 360px;
                height: 20px;
                margin: auto;
            }
            article{
                border-style: dashed;
                border-color: blue;
                background-color:wheat;
                width: 240px;
                height: 150px;
                margin: auto;
                float: left;
                position: relative;
                left: 19px;
            }
            aside{
                border-style: dashed;
                border-color: blue;
                background-color:turquoise;
                width: 120px;
                height: 150px;
                margin: auto;
                float: right;
                position:relative;
                right: 19px;
            }
            footer{
                border-style: dashed;
                border-color: blue;
                background-color:bisque;
                width: 360px;
                height: 20px;
                margin: auto;
                float: left;
                position: relative;
                left: 19px;
                
            }

        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
                Banner Bölümü
            </header>
            <nav>
                Navigasyon Bölümü
            </nav>
            <article>
                İçerik Bölümü
            </article>
            <aside>
                Yan Menü Bölümü
            </aside>
            <footer>
                Alt Menü Bölümü
            </footer>
        </div>
    </body>
</html>
