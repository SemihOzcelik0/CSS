<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta charset="UTF-8">
        <title>İnstagram</title>
        <meta name="width=device-width , inital-scale=1">
        <meta name="keywords" content="İnstagram">
        <meta name="description" content="İnstagram">
        <style>
            div{
                width: 1895px;
                min-height: 1080px;
            }
            nav{
                border-style: none;
                background-color: rgb(197, 197, 197);
                background-image: url(photos/bekgırağund.jpg);
                background-size: 1895px;
                background-repeat: no-repeat;
                width: auto;
                text-align:center;
                height: 56px;
                font-size: 21px;
            }
            a{
                color: white;
                text-decoration: none;
                margin: 70px;
                position: relative;
                top: 13px;
                right: 10px;
            }
            a:link{               /*Ziyaret edilmemiş linkin alacağı özellikleri belirler*/
                color: white;
            }
            a:hover{              /*İmleç üzerindeyken linkin alacağı özellikleri belirler*/
                color: khaki;
                text-decoration: underline;
            }
            a:active{             /*İmleçe tıklandığında linkin alacağı özellikleri belirler*/
                color: red;
            }
             a:visited{           /*Ziyaret edilmiş linkin alacağı özellikleri belirler*/
                color: khaki;
            }


        </style>
    </head>
    <body style="background-color: rgb(241, 241, 241);">
        <div>
            <nav>
                <a id="anasayfa" href="#">Ana Sayfa </a>
                <a id="urunler" href="urunlerimiz.html">Ürünlerimiz </a>
                <a id="hakkında" href="hakkında.html">Hakkımızda </a>
                <a id="iletisim" href="iletisim.html">İletişim</a>
            </nav>
        </div>
</body>
</html>
